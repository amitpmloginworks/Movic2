<ion-header>

  <ion-navbar text-center color="primary">
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding >
  
 <ion-list>
        <!--<ion-item >
          <ion-label><ion-icon name="mail"></ion-icon></ion-label>
          <ion-input  [(ngModel)]="email"  placeholder="Email" type="email"></ion-input>
        </ion-item>-->

<ion-item *ngIf="show==1" no-lines text-center style="border: solid 1px; border-radius: 10px; border-color:#387ef5">
  <ion-label><ion-icon name="mail"></ion-icon></ion-label>
    <ion-input  type="email" placeholder="Email"  [(ngModel)]="email"  (keydown)="onKeyDown($event);" ></ion-input>
  </ion-item>
   

<ion-item *ngIf="show==0" no-lines text-center style="border: solid 1px; border-radius: 10px; border-color:#387ef5">
  <ion-label><ion-icon ></ion-icon></ion-label>
    <ion-input  type="pincode" placeholder="Enter Pincode here"  [(ngModel)]="pincode"  (keydown)="onKeyDown($event);"></ion-input>
  </ion-item>

 </ion-list>
   
 <button *ngIf="show==1" large style="border:solid 1px; border-radius: 10px; font-size:1.2em; text-transform:capitalize;" ion-button block  (click)="request(email)">Send</button>
  <!--<button  *ngIf="show==1"  ion-button text-center block outline round (click)="request(email)" >send</button>-->
   <!--<button  *ngIf="show==0" ion-button text-center block outline round (click)="validate(pincode)" >validate</button>-->
    <button *ngIf="show==0" large style="border:solid 1px; border-radius: 10px; font-size:1.2em; text-transform:capitalize;" ion-button block  (click)="validate(pincode)">Validate</button>
</ion-content>
