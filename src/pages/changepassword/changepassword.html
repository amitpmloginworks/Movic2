<ion-header>

  <ion-navbar text-center color="primary">
    <ion-title>changepassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list text-center>
   <!--<ion-item>
          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
        </ion-item>-->
        <ion-item>
          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input [(ngModel)]="newPassword" placeholder="New Password" type="password" (keydown)="onKeyDown($event);" ></ion-input>
        </ion-item>
          <ion-item>
          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input [(ngModel)]="newPassword1" placeholder="New Password" type="password" (keydown)="onKeyDown($event);" ></ion-input>
        </ion-item>
  
      <button  ion-button round outline  (click)="changePassword(newPassword, newPassword1)" >submit</button>
   </ion-list>
</ion-content>
