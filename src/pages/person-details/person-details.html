  <ion-navbar color="primary">
    <ion-title>{{name}}</ion-title>

</ion-header>
<ion-content padding>

           <img text-center *ngIf="photo!=null" text-center style="width:140px;height:140px; border-radius:50%;" src="http://image.tmdb.org/t/p/w185{{photo}}" >-->

     <p text-justify no-padding><b style="font-size:17px;padding-top:0px;padding-bottom:0px;">Biography:</b> &nbsp;{{biography}}</p>
  </ion-item>
</ion-content>
