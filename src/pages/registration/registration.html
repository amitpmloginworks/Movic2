<ion-header>

  <ion-navbar  color="primary" >
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding overflow-scroll="true" >
 

      <ion-list inset>
        <ion-item>
          <ion-label><ion-icon name="person"></ion-icon></ion-label>
          <ion-input [(ngModel)]="name" placeholder="Name" type="text" (keydown)="onKeyDown($event);"></ion-input>
        </ion-item>
<!-- 
        <ion-item>
          <ion-label><ion-icon name="person"></ion-icon></ion-label>
          <ion-input [(ngModel)]="username" placeholder="Username" type="text"></ion-input>
        </ion-item>
 -->
        <ion-item>
          <ion-label><ion-icon name="mail"></ion-icon></ion-label>
          <ion-input [(ngModel)]="email" placeholder="Email" type="email" (keydown)="onKeyDown($event);"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label><ion-icon name="phone-portrait"></ion-icon></ion-label>
          <ion-input [(ngModel)]="mobile" placeholder="Mobile Number(optional)" type="number" (keydown)="onKeyDown($event);"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input [(ngModel)]="password" placeholder="Password" type="password" (keydown)="onKeyDown($event);"></ion-input>
        </ion-item>
 
        <ion-item>
          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input [(ngModel)]="confirmPassword" placeholder="Confirm password" type="password" (keydown)="onKeyDown($event);"></ion-input>
        </ion-item>
        <p></p>
        <p></p>
      <button ion-button round large block style="text-transform:capitalize;font-size:1.2em" (click)="register(name, email, mobile, password, confirmPassword)" >Create Account</button>
   </ion-list>
</ion-content>
