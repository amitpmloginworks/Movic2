  </ion-navbar>
</ion-header>




<ion-content no-padding text-center style="background-color:#212121" >

<ion-row  style="background-color:#212121" >
  <ion-col width-90  >
    <p *ngIf="loginOrLogout==false" color="light" text-wrap style="font-size:19px;">Your Account</p>
     <p *ngIf="loginOrLogout==null" color="light" text-wrap style="font-size:19px;">Your Account</p>
    <p *ngIf="loginOrLogout==true" color="light" text-wrap style="font-size:19px;">Welcome {{userName}}</p>
  </ion-col>
 
  <ion-col width-10 >
  <!--<ion-label style="font-size:19px;" (click)="presentPopover($event)"><ion-icon item-end color="light" name="md-more" ></ion-icon></ion-label>-->
<!--<ion-label style="font-size:19px;" (click)="moreOptions()"><ion-icon item-end color="light" name="md-more" ></ion-icon></ion-label>-->
<p style="font-size:19px;" (click)="moreOptions()" > <ion-icon item-end color="light" name="md-more" ></ion-icon> </p>
  </ion-col>
</ion-row>
  <ion-item text-center *ngIf="loginOrLogout==false"  (click)="signin()"  style="background-color:#191919;" no-lines>
    <!--<p  color="light"><b>To Use these Features</b></p>-->
    <p color="primary" style="font-size:19px;"><b> Sign in / Create Account</b></p>
  </ion-item> 
   <ion-item text-center *ngIf="loginOrLogout==null"  (click)="signin()"  style="background-color:#191919;" no-lines>
    <!--<p  color="light"><b>To Use these Features</b></p>-->
    <p color="primary" style="font-size:19px;"><b> Sign in / Create Account</b></p>
  </ion-item>
