<!--
  Generated template for the FeedbackPage page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color='primay'>
    <ion-title>Feedback</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-list text-center >
  <ion-item text-wrap style="border: solid 1px; border-radius: 10px; border-color:#387ef5" no-lines>
    <ion-textarea  placeholder="Please Enter Your Feedback" [(ngModel)]="feedbackInput" (keydown)="onKeyDown($event);" ></ion-textarea>
  </ion-item>
  <p></p>
  <button ion-button  outline (click)="feedback(feedbackInput)" >Submit</button>
</ion-list>
</ion-content>
